<!DOCTYPE html>
<html>
<head>
    <title>{$site_info.site_name|default=''}</title>
    <include file="public@head"/>
    <include file="student/public@head"/>
    <link href="__STATIC__/student/css/teachers.css?time=1" rel="stylesheet" type="text/css">
</head>
<body>
    <include file="student/public@header"/>
    <include file="student/public@grade"/>
    <include file="student/public@login"/>

    <div class="teachers_content">


        <div class="right">


            <div class="tit">排名不分先后</div>

            <div class="mess">
                <volist name="$techerslist" id="item">
                    <div class="li">
                        <div class="avatar">
                            <div class="new_header_img" style="background-image: url({$item.avatar})"></div>
                            <img class="img2" src="__STATIC__/student/images/teachers/v.png">
                        </div>
                        
                        <div class="name">{$item.user_nickname}</div>

                        <hr style="background-color:#F8F8F8; height:1px; border:none;box-shadow: 0 0 10px 0 rgba(0,0,0,0.04);width: 75%;margin-top: 30px;">
                        <div class="bottom">
                            <if condition="$item.isAttent eq 1">
                                <a class="a1_0" data-uid="{$item.id}" href="javascript:void(0);">已关注</a>
                            <else/>
                                <a class="a1" data-uid="{$item.id}" href="javascript:void(0);">+ 关注</a>
                            </if>
                            
                            <a class="a2" href="/student/teachers/detail?touid={$item.id}">进入主页</a>
                        </div>
                    </div>

                </volist>

            </div>

            <div class="empty_data" style="text-align: center;margin: 50px auto;height: 100px;display: none;">
                <img src="/static/student/images/empty_data.png" alt="">
                <div style="color: #D7D7D7;">
                    暂无内容
                </div>
            </div>

            <if condition="$isMore eq 1">
                <div class="look_more"><a style="color:#9e9a9a" href="javascript:void(0);">查看更多...</a></div>
            </if>
        </div>

    </div>

    
    <include file="student/public@footer"/>
    <include file="student/public@scripts"/>
    <script>
        var page = 1;//页码
        var classid = '{$classid}'; //专长id
        var nologin = '{$nologin}'; //专长id
    </script>
    <script src="__STATIC__/student/js/teachers.js?time=1"></script>
</body>
</html>
