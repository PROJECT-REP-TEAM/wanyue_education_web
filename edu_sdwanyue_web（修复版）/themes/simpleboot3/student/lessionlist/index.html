<!DOCTYPE html>
<html>
<head>
    <title>{$site_info.site_name|default=''}</title>
    <include file="public@head"/>
    <include file="student/public@head"/>
    <link href="__STATIC__/student/css/lessionlist.css" rel="stylesheet" type="text/css">
</head>
<body>
    <include file="student/public@header"/>
    <include file="student/public@grade"/>
    <include file="student/public@login"/>


    <div class="less_top" <if condition ="$keywords neq ''">style="display:none;"</if>>
        <div class="middle">
            <div class="ul" style="position: relative;top: 20px;margin-top: 0;">
                <div class="left">学段</div>
                <div id="xd" class="right">
                    <volist name="$xdlist" id="item">
                        <div class="li <if condition='$key eq 0'>active</if>" data-id="{$item.id}">{$item.name}</div>
                    </volist>
                </div>
            </div>
            <div class="ul" style="margin-top: 30px;">
                <div class="left">年级</div>
                <div id="nj" class="right">
                    <volist name="$njlist" id="item">
                        <div class="li <if condition='$key eq 0'>active</if>" data-id="{$item.id}">{$item.name}</div>
                    </volist>
                </div>
            </div>

            <div class="ul">
                <div class="left">类别</div>
                <div id="lb" class="right">
                    <div class="li active zhibo-info" data-id="3">直播</div>
                    <div class="li neirong-info" data-id="4">内容</div>
                </div>
            </div>
        </div>
    </div>


    <div class="less_list_less_info less_list" <if condition ="$keywords neq ''">style="margin-top:80px;"</if>>
        <ul>

        </ul>
        
    </div>
    
    <include file="student/public@footer"/>
    <include file="student/public@scripts"/>
    <script>
        var xdid = "{$xdid}"; //学段id
        var njid = "{$njid}"; //年级id
        var kmid = '0'; //科目id
        var lbid = '0'; //类别id
        var page = 1; //页码
        var isMore = "{$is_more}";
        var pageFlag = "{$flag}"; //从首页的直播课堂点击更多值为3, 内容点击更多值为4

    </script>
    <script src="__STATIC__/student/js/lessionlist.js?t=39"></script>
</body>
</html>
