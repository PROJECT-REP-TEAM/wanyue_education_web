<!DOCTYPE html>
<html>
<head>
<title>{$info['name']}</title>
<include file="appapi@head"/>
<link href="__STATIC__/appapi/css/course.css?t=1610105653" rel="stylesheet">
</head>

<body class="body-white">
    <div class="course_img">
        <img src="{$info['thumb']}">
    </div>
    <div class="course_c">
        <div class="course_title">{$info['name']}</div>
        <div class="course_des">{$info['des']}</div>
        <div class="course_val">
            <div class="course_val_t on"><span>￥</span><span class="on">{$info['price']}</span></div>
            <div class="course_val_t">{$info['nums']}课程</div>
            <div class="course_val_t">{$info['views']}人学习</div>
        </div>
        <div class="course_list">
            <div class="course_list_t">包含课程</div>
            <div class="course_list_c">
                <ul>
                    <volist name="info.courses" id="v">
                    <li>
                        <div class="list_l">
                            <img src="{$v['thumb']}">
                            <span class="list_tip">课程</span>
                        </div>
                        <div class="list_r">
                            <div class="list_t">{$v['name']}</div>
                            <div class="list_c">{$v['lesson']} <if condition="$v['ismaterial'] eq 1"><div class="materialbd"><img src="__STATIC__/appapi/images/share/ismaterial.png">含教材</div> </if></div>
                            <div class="list_b">
                                <div class="list_teacher">
                                    <img src="{$v['avatar']}"> {$v['user_nickname']}
                                </div>
                                <div class="list_price">￥<span>{$v['payval']}</span></div>
                            </div>
                        </div>
                    </li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="course_info">
            <div class="course_info_t">套餐介绍</div>
            <div class="course_info_c">{$info['content']}</div>
        </div>
    </div>

    <div class="cart_bd">
        <div class="cart_btn">
            <img src="__STATIC__/appapi/images/share/shop_cart.png">
            <span>购物车</span>
        </div>
        <div class="cart_add">加入购物车</div>
        <div class="cart_buy">立即购买</div>
    </div>
    <include file="appapi@scripts"/>
    <script>
        let code='{$code}';
        function down(){
            location.href='/appapi/share/index?code='+code;
        }
        (function (){
            $('.cart_bd').on('click',function (){
                down();
            })

            $('.course_list_c').on('click',function (){
                down();
            })

        })()
    </script>
</body>
</html>
