<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
			<li><a href="{:url('coursegrade/add')}">添加</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('coursegrade/listOrder')}" method="post">
            <div class="table-actions">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
            </div>
			<table class="table table-hover table-bordered" id="menus-table">
				<thead>
					<tr>
                        <th width="50">{:lang('SORT')}</th>
						<th>ID</th>
						<th>名称</th>
						<th align="center">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
                    {$list}
				</tbody>
			</table>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
    <script>
        $(document).ready(function() {
            Wind.css('treeTable');
            Wind.use('treeTable', function() {
                $("#menus-table").treeTable({
                    indent : 20
                });
            });
        });
    </script>
</body>
</html>
